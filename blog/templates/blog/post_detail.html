{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% else %}
                <a class="btn btn-default" href="{% url 'bloc:post_publish' pk=post.pk %}">Publish</a>
            {% endif %}
        <a class="btn btn-default" href="{% url 'bloc:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <a class="btn btn-default" href="{% url 'bloc:post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>

        </div>
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endblock %}
